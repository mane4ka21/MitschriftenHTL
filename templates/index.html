<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zusammenfassungen Archiv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        details {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        summary {
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #3366cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Zusammenfassungen Archiv</h1>

    {% for course in courses %}
        <details>
            <summary>{{ course.name }}</summary>
            <ul>
                {% for subject in course.subjects %}
                    <li><a href="{{ subject.url }}" target="_blank">{{ subject.name }}</a></li>
                {% endfor %}
            </ul>
        </details>
    {% endfor %}

</body>
</html>
